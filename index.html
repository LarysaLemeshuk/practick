<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>Taxes</caption>
      <thead>
        <tr>
          <th></th>
          <th>week day
            <th>Taxes</th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Monday</td>
          <td class="text-center">10$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tuesday</td>
          <td class="text-center">15$</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Wednesday</td>
          <td class="text-center">9$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Thursday</td>
          <td class="text-center">10$</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Friday</td>
          <td class="text-center">12$</td>
          <td>free for the employees</td>
          <tr>
            <td rowspan="2">6-7</td>
            <td rowspan="2">weekend</td>
            <td class="text-center">25$ for employees</td>
          </tr>
          <tr>
            <td class="text-center">35$ for all employees</td>
          </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">total</th>
          <td  colspan="2" class="text-center">$$$</td>
        </tr>
      </tfoot>
    </table>
 
  </body>
</html>
