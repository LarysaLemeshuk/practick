<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <label>
        Імя
        <input
          required
          type="text"
          name="username"
          placeholder="Вадим"
          autofocus
        />
      </label>
      <label class="required">
        Електронна пошта
        <input
          type="text"
          name="email"
          placeholder="example@email.com"
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
        />
      </label>
      <label>
        Пароль
        <input
          type="password"
          name="password"
          placeholder="qwerty1234"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
        />
      </label>
      <label>
        Телефон
        <input type="text" name="phone" placeholder="08887777777" />
      </label>
      <label>
        Адреса
        <input
          type="text"
          name="address"
          placeholder="вул. Лесі Українки ..."
        />
      </label>
      <label>
        Дата народження
        <input type="date" name="birthdate" placeholder="12.12.1234" />
      </label>
      <fieldset>
        <legend>Choose your ender</legend>
        <label>
          <input type="radio" value="Male" name="gender" checked />
          Male
        </label>
        <label>
          <input type="radio" value="Female" name="gender" />
          Female
        </label>
        <label>
          <input type="radio" value="Nonbinary" name="gender" />
          Nonbinary
        </label>
      </fieldset>
      <fieldset>
        <legend>Choose your avatar</legend>
        <input name="avatar" type="file" multiple />
      </fieldset>
      <fieldset>
        <legend>Choose your city</legend>
        <input type="text" name="city" list="city-list" />
        <datalist id="city-list">
          <option value="Kyiv"></option>
          <option value="Kovel"></option>
          <option value="Kharkiv"></option>
          <option value="Dnipro"></option>
          <option value="Kryvyi-Rig"></option>
        </datalist>
      </fieldset>
      <textarea placeholder="Опишіть себе"></textarea>
      <label class="required">
        <input required type="checkbox" name="is-agree" checked />
        Чи погоджуєтесь ви з нашою політикою?
      </label>
      <label>
        <input type="checkbox" name="is-subscribed" checked />
        Чи хочети ви отримувати від нас новини
      </label>

      <button type="submit">Зареєструватися</button>
      <button type="reset">Очистити</button>
    </form>
  </body>
</html>
